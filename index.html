<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/Nord/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://classroom.google.com"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="book-open"></i>
        </a>
        <a
          target="blank"
          href="https://www.minecraft.net/en-us/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="codesandbox"></i>
        </a>
        <a
          href="https://www.instagram.com"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="instagram"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=5qap5aO4i9A"
          class="list__link"
          >Lofi</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=Dx5qFachd3A"
          class="list__link"
          >Jazz</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=DocQrkSeDRQ"
          class="list__link"
          >Indie</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=5wRWniH7rt8&ab_channel=TheJazzHopCaf%C3%A9"
          class="list__link"
          >cherry blossom 🌸</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="book"></i>
        <a href="https://hdsb.elearningontario.ca/d2l/home/17263352" target="blank" class="list__link"
          >ENG1DB</a
        >
        <a href="https://hdsb.elearningontario.ca/d2l/home/17264985" target="blank" class="list__link"
          >AVI101</a
        >
        <a href="https://www.coursera.org/" target="blank" class="list__link"
          >Coursera</a
        >
        <a
          href="https://reddit.com"
          target="blank"
          class="list__link"
          >Reddit</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
